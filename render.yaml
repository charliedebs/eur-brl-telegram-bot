services:
  - type: web
    name: eur-brl-telegram-bot
    runtime: node
    # IMPORTANT: Root directory doit Ãªtre la racine du projet, pas src/
    rootDir: .
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_WEBHOOK_DOMAIN
        sync: false
      - key: WISE_API_TOKEN
        sync: false
      - key: COINGECKO_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
